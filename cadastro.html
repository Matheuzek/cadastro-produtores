<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Site Local</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container mt-5">
  <h1>Cadastro de Produtores Culturais</h1>
  <form class="row g-3">
    <div class="col-md-12">
      <label for="nome" class="form-label">Nome completo:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
    </div>

    <div class="col-md-6">
      <label for="nomeArtistico" class="form-label">Nome artístico (opcional):</label>
      <input type="text" class="form-control" id="nomeArtistico" placeholder="Digite seu nome artístico">
    </div>

    <div class="col-md-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
    </div>

    <div class="col-md-3">
      <label for="rg" class="form-label">RG:</label>
      <input type="text" class="form-control" id="rg" placeholder="Digite seu RG">
    </div>

    <div class="col-md-4">
      <label for="dataNascimento" class="form-label">Data de nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento">
    </div>
    <div class="col-md-4">
      <label for="areaAtuacao" class="form-label">Área de atuação cultural:</label>
      <input type="text" class="form-control" id="areaAtuacao" placeholder="Ex: Teatro, Música, Dança...">
    </div>

    <div class="col-md-6">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
    </div>

    <div class="col-md-3">
      <label for="numero" class="form-label">Número:</label>
      <input type="text" class="form-control" id="numero" placeholder="Nº">
    </div>

    <div class="col-md-3">
      <label for="complemento" class="form-label">Complemento:</label>
      <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco...">
    </div>

    <div class="col-md-8">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
    </div>

    <div class="col-md-4">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
    </div>

    <div class="col-md-12">
      <label for="bio" class="form-label">Mini bio / Currículo artístico:</label>
      <textarea class="form-control" id="bio" rows="4" placeholder="Conte um pouco sobre sua trajetória artística..."></textarea>
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
  </body>
</html>
