<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site Local</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Cadastro de Produtores Culturais</h1>
    <form class="row" method="POST" action="/cadastro">
      <div class="form-group col-md-12">
        <label for="nome">Nome completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo">
      </div>

      <div class="form-group col-md-6">
        <label for="nomeArtistico">Nome artístico (opcional):</label>
        <input type="text" class="form-control" id="nomeArtistico" name="nomeArtistico" placeholder="Digite seu nome artístico">
      </div>

      <div class="form-group col-md-3">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF">
      </div>

      <div class="form-group col-md-3">
        <label for="rg">RG:</label>
        <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite seu RG">
      </div>

      <div class="form-group col-md-4">
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
      </div>

      <div class="form-group col-md-4">
        <label for="areaAtuacao">Área de atuação cultural:</label>
        <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" placeholder="Ex: Teatro, Música, Dança...">
      </div>

      <div class="form-group col-md-6">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço">
      </div>

      <div class="form-group col-md-3">
        <label for="numero">Número:</label>
        <input type="text" class="form-control" id="numero" name="numero" placeholder="Nº">
      </div>

      <div class="form-group col-md-3">
        <label for="complemento">Complemento:</label>
        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, Bloco...">
      </div>

      <div class="form-group col-md-8">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
      </div>

      <div class="form-group col-md-4">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone">
      </div>

      <div class="form-group col-md-12">
        <label for="bio">Mini bio / Currículo artístico:</label>
        <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Conte um pouco sobre sua trajetória artística..."></textarea>
      </div>

      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
